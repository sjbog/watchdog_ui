{{ set . "title" "Login" }}
{{ template "header.html" . }}

<div class="container container-width-40em">

	<form class="form-horizontal panel panel-primary" role="form" method="post" action="{{ url "User.Login" }}">

		<div class="panel-heading">
			<h3 class="panel-title">Authorization needed</h3>
		</div>

		<div class="panel-body">

			<div class="form-group">
				<label for="username" class="col-xs-3 col-sm-3 control-label">Username</label>
				<div class="input-group col-xs-8 col-sm-8">
						<span class="input-group-addon">
							<span class="glyphicon glyphicon-user"></span>
						</span>
					<input type="text" class="form-control" id="username" name="username" placeholder="Username" value="{{.username}}" required="required" min-length="4">
				</div>
			</div>

			<div class="form-group">
				<label for="password" class="col-xs-3 col-sm-3 control-label">Password</label>
				<div class="input-group col-xs-8 col-sm-8">
						<span class="input-group-addon">
							<span class="glyphicon glyphicon-lock"></span>
						</span>
					<input type="password" class="form-control" id="password" name="password" placeholder="Password" required="required" min-length="4">
				</div>
			</div>

			<div class="form-group">
				<div class="col-xs-offset-1 col-xs-10 col-sm-offset-3 col-sm-8">
					<button type="submit" class="btn btn-primary btn-block">
						<span class="glyphicon glyphicon-log-in" style="margin-right: 1em; margin-left: -0.5em;"></span>
						Sign in
					</button>
				</div>
			</div>
		</div>

		<div class="panel-footer">
			<div class="form-group">
				<div class="col-xs-offset-1 col-sm-offset-3 col-sm-9 checkbox">
					<input type="checkbox" id="remember_flag" name="remember_flag" {{ if .remember_flag }}checked="checked"{{ end }}>
					<label for="remember_flag" class="">Remember browser</label>
					<p class="help-block">
						Store cookies for 30 days from last visit
					</p>
				</div>
			</div>
		</div>
	</form>


	{{ with or .flash.error .error }}

	<div class="bs-callout bs-callout-warning">
		<h5 class="text-danger">
			<strong>
				<span class="glyphicon glyphicon-warning-sign" style="margin-right: 1em; margin-left: -0.5em;"></span>{{ . }}
			</strong>
		</h5>
	</div>
	{{ end }}
</div>

{{ template "footer.html" . }}
